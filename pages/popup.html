<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quienes Somos</title>
        <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400&family=Lobster&family=Meow+Script&family=Pattaya&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
<body>
    <button id="signUpBtn">Sing up</button>
    <div class="conteiner" id="popup">
        <div class="modal-form">
            <h4 class="modal-title">Sing Up</h4>
            <form action="" class="form-body">
                <div class="form-group">
                    <input type="text" required>
                    <span>Full name</span>
                </div>
                <div class="form-group">
                    <input type="text" required>
                    <span>email</span>
                </div>
                <div class="form-group">
                    <input type="text" required>
                    <span>Password</span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sing Up" id="singUp">
                    <span>Confirm Password</span>
                </div>
                <div class="form-group" id="loginaccount">
                   <a href="#">I have already a account</a>
                </div>
            </form>
            <button id="closebtn">&times</button>
        </div>
    </div>
    <script src="../JS/popup.js"></script>
</body>
</html>
